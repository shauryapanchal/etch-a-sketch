<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title">Etch-a-Sketch</header>
    <div class="main">
        <div class="settings">
            <input type="color">
            <button class="grid-rest">Reset</button>
            <button class="grid-size">Grid Size</button>
            <button class="color-mode">Color</button>
            <button class="rainbow-mode">Rainbow</button>
            <button class="light-shade">Shade-Light</button>
            <button class="dark-shade">Shade-Dark</button>
        </div>
        <div class="sketch-pad"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
